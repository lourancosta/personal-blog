<div class="container__big-card">
  <div class="big-card__photo">
    <img
      src="{{ photoCover }}"
      alt="placeholder image"
    >
  </div>
  <div class="big-card__title">
    <a href="">
      <h1>{{ cardTitle }}</h1>
    </a>
  </div>
  <div class="big-card_description">
    <p>
      <a href="">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
